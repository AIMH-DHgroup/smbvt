<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example of A-Frame implementation</title>
        <meta charset="UTF-8">
        <meta name="description" content="Mouse Click Example - A-Frame">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
        <script src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
        <script src="./lib/require.js"></script>
        <script type="module" src="./lib/load_model.js"></script>
        <script type="module" src="./lib/components.js"></script>
        <!--<script src="./lib/hide-on-enter-ar.js"></script>
        <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
        <script src="./lib/ar-shadows.js"></script>
        <script src="./lib/info-message.js"></script>
        <script src="./lib/ar-hit-test.js"></script>
        <script src="./lib/model-viewer.js"></script>
        <script src="./lib/background-gradient.js"></script>-->
        <link rel="stylesheet" href="./lib/style.css">
    </head>

    <body id="index-container">

        <div id="spinner-container">
            <img src="./../img/spinner.gif" alt="Loading icon" height="28" width="28">
        </div>

        <a-scene model-viewer="gltfModel: #glb-model; title: Model" info-message="Example" renderer="colorManagement: true;" class="body-children">
            <a-assets id="asset-item-container"></a-assets>

            <!-- AR marker -->
            <!--<a-marker preset="hiro" id="hiro-marker">-->

                <!-- 3D model -->
                <a-entity id="model"></a-entity>

                <a-sphere id="axis-origin" position="0 0 0" color="red" radius="0.03"></a-sphere>

                <!-- Interactive sphere -->
                <!--<a-sphere id="int-area" position="0 0 0" radius="0.05" color="red" shadow
                          event-set__enter="_event: mouseenter; color: grey"
                          event-set__leave="_event: mouseleave; color: red"
                          event-set__click="_target: #text; visible: true;" scroll-to-zoom></a-sphere>-->

                <!-- Interactive text -->
                <a-text id="text" value="Click me! (somewhere below)" align="center" color="#FFF" visible="false"
                        position="0 2.2 0" navigate-on-click="url: https://dlnarratives.eu/tool.html"
                        geometry="primitive:plane; width: 3.2; height: 0.5"
                        material="color: #ccff99"
                        event-set__enter="_event: mouseenter; color: grey"
                        event-set__leave="_event: mouseleave; color: white"></a-text>

                <!-- Box -->
                <!--<a-box position="0.7 0.2 0" color="#4CC3D9" shadow dynamic-text="text: custom" scale="0.5 0.5 0.5"
                       event-set__enter="_event: mouseenter; material.opacity: 0.6"
                       event-set__leave="_event: mouseleave; material.opacity: 1.0"
                       event-set__click="_target: #dynamic-text; visible: true;" scroll-to-zoom></a-box>-->

                <a-text id="dynamic-text" align="center" color="#ff0066" visible="true" class="dynamic-text"
                        position="-1 -1 0" scale="0.5 0.5 0.5"
                        event-set__enter="_event: mouseenter; color: #ff5050"
                        event-set__leave="_event: mouseleave; color: #ff0066"></a-text>

            <!--</a-marker>-->

            <a-entity id="camera" camera cursor="fuse: false; rayOrigin: mouse" look-controls wasd-controls orbit-controls></a-entity>

        </a-scene>
    </body>
</html>
